<h3>Tickets</h3>

<div class="col">
  <button class="waves-effect waves-light btn grey darken-3 margin-sm"
    routerLink="../"><i class="material-icons left">chevron_left</i>Go Back
  </button>
  <button class="waves-effect waves-light btn deep-purple margin-sm"
    (click)="loadData()"><i class="material-icons left">autorenew</i>Load All
  </button>
  <button class="waves-effect waves-light btn light-green darken-3 margin-sm"
    routerLink="edit">
    <i class="material-icons left">add</i>Add new
  </button>
  <button class="waves-effect btn white deep-purple-text margin-sm"
    (click)="settingsOpen()">
    <i class="material-icons left">settings</i>Settings
  </button>
</div>

<app-tickets-list
  [tickets]="tickets$ | async"
  [isLoading]="isLoading$ | async"
  (deleteTicket)="deleteTicket($event)">
</app-tickets-list>

<app-side-nav #settings
  [chooseAllCategoriesOnOpen]="true"
  [checkedItems]="filterCategories"
  (chooseCategoriesAndReload)="loadFilteredData($event)"
  (chooseCategories)="onCategoriesChoose($event)">
</app-side-nav>
