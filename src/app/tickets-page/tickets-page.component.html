<h3>Tickets</h3>

<div class="col">
  <button class="waves-effect waves-light btn grey darken-3 margin-sm"
    routerLink="../"><i class="material-icons left">chevron_left</i>Go Back
  </button>
  <button class="waves-effect waves-light btn deep-purple margin-sm"
    (click)="loadData()"><i class="material-icons left">autorenew</i>Refresh
  </button>
  <button class="waves-effect waves-light btn light-green darken-3 margin-sm"
    routerLink="edit">
    <i class="material-icons left">add</i>Add new
  </button>
</div>

<app-tickets-list
  [tickets]="tickets$ | async"
  [isLoading]="isLoading$ | async"
  (deleteTicket)="deleteTicket($event)">
</app-tickets-list>




<ul id="slide-out" class="sidenav">
  <li><a href="#!"><i class="material-icons">cloud</i>First Link With Icon</a></li>
  <li><a href="#!">Second Link</a></li>
  <li><div class="divider"></div></li>
  <li><a class="subheader">Subheader</a></li>
  <li><a class="waves-effect" href="#!">Third Link With Waves</a></li>
</ul>
