<div *ngIf="tickets">
  <table class="highlight">
    <thead>
      <tr>
        <th>Question</th>
        <th>Answer</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let ticket of tickets">
        <td>
          <span [innerHTML]="ticket.question | keepHtml"></span>
        </td>
        <td><span *ngIf="ticket.showAnswer"
          [innerHTML]="ticket.answer | keepHtml"></span>
        </td>
        <td>
          <a class="waves-effect waves-light btn-small blue-grey lighten-5 blue-grey-text"
          (click)="showAnswer(ticket)">Show answer</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
