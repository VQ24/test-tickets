<div *ngIf="ticket">
  <div class="row">
    <form [formGroup]="ticketForm">
    <!--                question part                  -->
      <div class="input-field col s12">
        <h5>Question</h5>
        <div *ngIf="!edit.question">
          <div [innerHTML]="ticket.question | keepHtml"
              (click)="edit.question = !edit.question">
          </div>
        </div>
        <div *ngIf="edit.question">
          <textarea autosize class="materialize-textarea"
                    formControlName="question"
                    [innerHTML]="ticket.question">
          </textarea>
        </div>
      </div>

      <div *ngIf="edit.question">
        <a class="waves-effect waves-light btn deep-purple"
          (click)="applyQuestionText()">OK</a>
        <a class="waves-effect waves-light btn deep-purple"
          (click)="cancelQuestionText()">Cancel</a>
      </div>
    <!--                answer part                  -->
      <div class="input-field col s12">
        <h5>Answer</h5>
        <div *ngIf="!edit.answer">
          <div [innerHTML]="ticket.answer | keepHtml"
              (click)="edit.answer = !edit.answer">
          </div>
        </div>
        <div *ngIf="edit.answer">
    <!--          tool buttons start              -->
          <div>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeBold(answerarea, 'answer')"><i class="tiny material-icons">format_bold</i>
              <div class="tooltip">Make <b>bold</b></div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeItalic(answerarea, 'answer')"><i class="tiny material-icons">format_italic</i>
              <div class="tooltip">Make <i>italic</i></div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeSup(answerarea, 'answer')"><sup>sup</sup>
              <div class="tooltip">Lift <sup>up</sup> text</div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeSub(answerarea, 'answer')"><sub>sub</sub>
              <div class="tooltip">Pull <sub>down</sub> text</div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
                (click)="makePre(answerarea, 'answer')"><i class="tiny material-icons">code</i>
                <div class="tooltip">Preformat text <pre style="color: white">in code style</pre></div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="highlightBlock(answerarea, 'answer')"><i class="tiny material-icons">format_color_fill</i>
              <div class="tooltip">Highlight <div class="highlighted" style="color: black">a part of</div> the text</div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeH3(answerarea, 'answer')"><b>H</b>3
              <div class="tooltip">Tooltip</div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeH4(answerarea, 'answer')"><b>H</b>4
              <div class="tooltip">Tooltip</div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="makeH5(answerarea, 'answer')"><b>H</b>5
              <div class="tooltip">Tooltip</div>
            </a>
            <a class="btn-small white black-text margin-sm tooltip-container"
              (click)="clearTag(answerarea, 'answer')"><i class="tiny material-icons">format_clear</i>
              <div class="tooltip">Tooltip</div>
            </a>
          </div>
    <!--          tool buttons end              -->
          <textarea autosize class="materialize-textarea" #answerarea
                    formControlName="answer"
                    [innerHTML]="ticket.answer">
          </textarea>
        </div>
      </div>

      <div *ngIf="edit.answer">
        <a class="waves-effect waves-light btn deep-purple margin-sm"
          (click)="applyAnswerText()">OK</a>
        <a class="waves-effect waves-light btn deep-purple margin-sm"
          (click)="cancelAnswerText()">Cancel</a>
      </div>

    </form>
  </div>

  <div>
    <a class="waves-effect waves-light btn deep-purple"
      (click)="onSave()">Done
    </a>
  </div>
  <div class="asd">
    wefwfewef
  </div>

</div>
